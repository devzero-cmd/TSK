<!DOCTYPE html>
<html>
<head>
    <title>Phone Camera Stream</title>
</head>
<body>
    <h1>Live Stream from Phone</h1>

    <!-- Live video stream -->
    <img src="{{ url_for('video') }}" width="640" height="480">

    <!-- Capture button (QR DATA) -->
    <form action="{{ url_for('capture') }}" method="post" style="margin-top: 10px;">
        <button type="submit">Capture QR DATA</button>
    </form>

    <!-- Capture single image button -->
    <form action="{{ url_for('capture_image_page') }}" method="post" style="margin-top: 20px;">
        <button type="submit">Capture Single Image</button>
    </form>

</body>
</html>
